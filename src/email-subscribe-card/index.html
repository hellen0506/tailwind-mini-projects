<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../css/style.css" rel="stylesheet">
    
    <title>Email Subscription Card</title>
  </head>
  <body class="bg-zinc-700">
    <div class="flex h-screen items-center justify-center">
      <div class="rounded-xl bg-zinc-800 p-4 rounded-xl md">
        <div class="flex flex-col md:flex-row rounded-xl">
          <img src="img/bean.jpg" alt="Image" class="rounded-xl max-h-[22rem]"/>
          <div class="my-4 max-full antialiased p-6 text-center md:text-left ml-6">
            <h1 class="font-serif text-2xl md:text-xl text-white font-medium mb-4">
              Get diet and fitness tips in your inbox
            </h1>
            <p class="my-4 text-white text-base md:text-sm md:max-w-[70%]">
              Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
            </p>
            <div class="text-white flex flex-col md:flex-row">
              <input type="text" class="w-full md:w-[70%] my-5 bg-transparent border md:rounded-sm border-zinc-600 px-6 md:p-4 py-4 md:p-2 placeholder:text-lg md:placeholder:text-sm" placeholder="Enter your email address"/>
              <button class="bg-lime-500 w-full md:w-[30%] py-4 md:py-0 md:ml-4 rounded-lg hover:bg-lime-700 duration-300 text-slate-800">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
