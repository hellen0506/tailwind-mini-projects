    <title>Image Gallary</title>
    <link href="./../css/style.css" rel="stylesheet">

<body>
    <section class="flex items-center justify-center min-h-screen bg-cyan-50">
        <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-16">
            <!-- Menu  -->
            <div class="flex flex-col items-center justify-center md:flex-row md:space-x-8 md:mb-24 md:justify-end">
                <div class="group">
                    <a href="#" class="group-hover:text-sky-400">Vector</a>
                    <div class="menu-item-hover"></div>
                </div>
                <div class="group">
                    <a href="#" class="group-hover:text-sky-400">Illustrations</a>

                </div>

                </div>
                <div class="group">
                    <a href="#" class="group-hover:text-sky-400">Icons</a>
                    <div class="menu-item-hover"></div>
                </div>
              </div>
             <!-- Search  -->

             <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-3">
                <div class="flex justify-between border-b">
                  <input type="text" class="ml-6 border-none lg:w-80 placeholder:font-thin focus:outline-none" placeholder="Search"/>
                  <img src="./../images/search.svg" width="30" alt="Search" />
                </div>
                  <button class="py-3 px-14 text-lg text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">Upload</button>
             </div>
