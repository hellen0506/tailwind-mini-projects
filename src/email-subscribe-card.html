<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./css/style.css" rel="stylesheet">
    <title>Email Subscription Card</title>
</head>
<body class="bg-zinc-700">
    <section class="flex h-screen items-center justify-center">
        <div class="rounded-xl bg-zinc-800 p-4 rounded-xl md">
            <div class="flex flex-col md:flex-row rounded-xl">
                <img src="./images/bean.jpg" alt="Image" class="rounded-xl max-h-[22rem]"/>
                <div class="my-4 max-full antialiased md:flex md:flex-col md:justify-center p-6 text-center md:text-left md:ml-6">
                    <h1 class="font-serif text-2xl md:text-2xl text-white font-semibold mb-4">
                        Get diet and fitness tips in your inbox
                    </h1>
                    <p class="my-4 text-white text-base md:text-sm md:max-w-[70%]">
                        Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
                    </p>
                    <div class="md:max-w-[80%] text-white flex flex-col items-center md:flex-row">
                        <input type="text" class="w-full md:w-[70%] bg-transparent border md:rounded border-zinc-600 my-5 px-4 py-4 md:py-2.5 text-center md:text-left placeholder:text-lg
                  md:placeholder:text-sm" placeholder="Enter your email address"/>
                        <button class="w-full md:w-[35%] bg-lime-500 py-4 md:py-3 md:ml-3 rounded-lg md:rounded-md hover:bg-lime-700 duration-300 text-slate-800 md:text-sm">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
