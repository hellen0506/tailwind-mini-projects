<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="shortcut icon"
        href="./assets/favicon.ico"
        type="image/x-icon"
    />
        <link href="./css/style.css" rel="stylesheet" />
        <title>Email Subscription Card</title>
    </head>
    <body class="bg-zinc-700">
        <section class="flex h-screen items-center justify-center">
            <div class="md rounded-xl rounded-xl bg-zinc-800 p-4">
                <div class="flex flex-col rounded-xl md:flex-row">
                    <img
                        src="./assets/images/bean.jpg"
                        alt="Image"
                        class="max-h-[22rem] rounded-xl"
                    />
                    <div
                        class="max-full my-4 p-6 text-center antialiased md:ml-6 md:flex md:flex-col md:justify-center md:text-left"
                    >
                        <h1
                            class="font-serif mb-4 text-2xl font-semibold text-white md:text-2xl"
                        >
                            Get diet and fitness tips in your inbox
                        </h1>
                        <p
                            class="my-4 text-base text-white md:max-w-[70%] md:text-sm"
                        >
                            Eat better and exercise better. Sign up for the Diet
                            & Fitness newsletter.
                        </p>
                        <div
                            class="flex flex-col items-center text-white md:max-w-[80%] md:flex-row"
                        >
                            <input
                                type="text"
                                class="my-5 w-full border border-zinc-600 bg-transparent px-4 py-4 text-center placeholder:text-lg md:w-[70%] md:rounded md:py-2.5 md:text-left md:placeholder:text-sm"
                                placeholder="Enter your email address"
                            />
                            <button
                                class="w-full rounded-lg bg-lime-500 py-4 text-slate-800 duration-300 hover:bg-lime-700 md:ml-3 md:w-[35%] md:rounded-md md:py-3 md:text-sm"
                            >
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
