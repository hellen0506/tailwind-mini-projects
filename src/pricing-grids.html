<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="shortcut icon"
        href="./assets/favicon.ico"
        type="image/x-icon"
    />
        <link href="./css/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />
        <title>Pricing Grids</title>
    </head>
    <body class="bg-gray-800 text-white">
        <section class="flex h-screen items-center justify-center">
            <div class="container mx-auto max-w-5xl px-5 py-10">
                <div
                    class="grid grid-cols-1 justify-items-center gap-y-6 text-center md:grid-cols-2 md:gap-x-6 lg:grid-cols-3 lg:gap-y-0"
                >
                    <!-- Price box 1 -->
                    <div class="box-price">
                        <h3 class="text-lg uppercase">Basic</h3>
                        <h1 class="font-barlow text-5xl">
                            100<span class="text-6xl">GB</span>
                        </h1>
                        <p class="max-w-xs text-lg">$1.99/Month</p>
                        <button class="btn-primary">Purchase</button>
                        <div class="box-price-info">
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>100 GB storage</p>
                            </div>
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>Option to add members</p>
                            </div>
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>Extra member benefits</p>
                            </div>
                        </div>
                    </div>
                    <!-- Price box 2 -->
                    <div class="box-price box-active">
                        <h3 class="text-lg uppercase">Standard</h3>
                        <h1 class="font-barlow text-5xl">
                            200<span class="text-6xl">GB</span>
                        </h1>
                        <p class="max-w-xs text-lg">$3.99/Month</p>
                        <button class="btn-primary btn-active">Purchase</button>
                        <div class="box-price-info">
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>200 GB storage</p>
                            </div>
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>Option to add members</p>
                            </div>
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>Extra member benefits</p>
                            </div>
                        </div>
                    </div>

                    <!-- Price box 3 -->
                    <div class="box-price">
                        <h3 class="text-lg uppercase">Premium</h3>
                        <h1 class="font-barlow text-5xl">
                            2<span class="text-6xl">TB</span>
                        </h1>
                        <p class="max-w-xs text-lg">$8.99/Month</p>
                        <button class="btn-primary">Purchase</button>
                        <div class="box-price-info">
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>2 TB storage</p>
                            </div>
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>Option to add members</p>
                            </div>
                            <div class="box-price-info-item">
                                <i class="fa-lg fa-solid fa-check"></i>
                                <p>Extra member benefits</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
