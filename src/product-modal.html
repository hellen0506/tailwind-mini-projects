<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/style.css" rel="stylesheet" />
        <title>Product Modal</title>
    </head>
    <body>
        <section
            class="flex min-h-screen items-center justify-center bg-cyan-50"
        >
            <div
                class="m-3 flex flex-col space-y-10 rounded-2xl bg-white p-6 text-center shadow-2xl md:m-0 md:flex-row md:space-x-10 md:space-y-0 md:p-16"
            >
                <div>
                    <img
                        class="mx-auto w-60 duration-200 hover:scale-105"
                        src="./images/headphone.png"
                        alt="Head phone"
                    />
                </div>
                <div class="flex flex-col space-y-6">
                    <div
                        class="mb-4 flex max-w-sm flex-col space-y-3 text-center md:text-left"
                    >
                        <div>
                            <div
                                class="inline-block space-y-3 rounded-full bg-black px-3 py-1 text-center text-white"
                            >
                                Free shipping
                            </div>
                        </div>
                        <h3 class="text-2xl font-medium">
                            Razer Kraken Kitty Edt Gaming Headset Quartz
                        </h3>
                        <div class="line-through">$700</div>
                        <div class="text-5xl font-bold">$599</div>
                        <p class="text-sm font-light text-gray-400">
                            The offer is valid untill April 3 or as long as
                            stock lasts!
                        </p>
                        <div class="group">
                            <button
                                class="w-full rounded-lg border-b-8 border-b-blue-700 bg-blue-700 text-white transition-all duration-200 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:bg-blue-700 group-hover:shadow-lg"
                            >
                                <div class="rounded-lg bg-blue-500 px-8 py-4">
                                    Add to cart
                                </div>
                            </button>
                        </div>
                        <div class="group flex items-center space-x-3">
                            <div
                                class="h-3 w-3 rounded-full bg-green-500 group-hover:animate-ping"
                            ></div>
                            <div class="text-sm">50+ pcs. in stock.</div>
                        </div>
                        <div
                            class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
                        >
                            <button
                                class="flex items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 py-3 px-5 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:bg-opacity-30 hover:shadow-lg"
                            >
                                <img
                                    src="./images/weight.png"
                                    alt="Weight"
                                    class="w-8"
                                />
                                <span>Add to cart</span>
                            </button>
                            <button
                                class="flex items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 py-3 px-5 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:bg-opacity-30 hover:shadow-lg"
                            >
                                <img
                                    src="./images/heart.png"
                                    alt="Heart"
                                    class="w-8"
                                />
                                <span>Add to wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
