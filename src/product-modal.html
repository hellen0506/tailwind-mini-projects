<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./css/style.css" rel="stylesheet">
    <title>Product Modal</title>
</head>
<body>
    <section class="flex items-center justify-center min-h-screen bg-cyan-50">
        <div class="flex flex-col bg-white p-6 m-3 space-y-10 text-center shadow-2xl rounded-2xl md:p-16 md:flex-row md:space-x-10 md:m-0 md:space-y-0">
            <div>
                <img class="mx-auto duration-200 w-60 hover:scale-105" src="./images/headphone.png" alt="Head phone">
            </div>
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col max-w-sm mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 space-y-3 text-center text-white bg-black rounded-full">
                            Free shipping
                        </div>
                    </div>
                    <h3 class="text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</h3>
                    <div class="line-through">$700</div>
                    <div class="text-5xl font-bold">$599</div>
                    <p class="text-sm font-light text-gray-400">The offer is valid untill April 3 or as long as stock
                        lasts!</p>
                    <div class="group">
                        <button class="w-full transition-all duration-200 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg
                                       group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700
                                       group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg">Add to cart</div>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock.</div>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5
                                   space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                                   hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all
                                   duration-150">
                            <img src="./images/weight.png" alt="Weight" class="w-8">
                            <span>Add to cart</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5
                                   space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                                   hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all
                                    duration-150">
                            <img src="./images/heart.png" alt="Heart" class="w-8">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
