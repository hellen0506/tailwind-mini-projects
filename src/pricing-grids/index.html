<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./../css/style.css" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Pricing Grids </title>
</head>
<body class="bg-gray-800 text-white">
<section class="flex h-screen items-center justify-center">
    <div class="container px-5 py-10 mx-auto max-w-5xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-6 md:gap-x-6 lg:gap-y-0 justify-items-center text-center">
            <!-- Price box 1 -->
            <div
                    class="box-price">
                <h3 class="text-lg uppercase">Basic</h3>
                <h1 class="text-4xl font-bold lowercase">100<span class="uppercase">GB</span></h1>
                <p class="max-w-xs text-lg">$1.99/Month</p>
                <button class="btn-primary">Purchase</button>
                <div class="box-price-info">
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>100 GB storage</p>
                    </div>
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>Option to add members</p>
                    </div>
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>Extra member benefits</p>
                    </div>
                </div>
            </div>

            <!-- Price box 2 -->
            <div class="box-price box-active">
                <h3 class="text-lg uppercase">Standard</h3>
                <h1 class="text-4xl font-bold">200GB</h1>
                <p class="max-w-xs text-lg">$3.99/Month</p>
                <button class="btn-primary btn-active">Purchase</button>
                <div class="box-price-info">
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>200 GB storage</p>
                    </div>
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>Option to add members</p>
                    </div>
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>Extra member benefits</p>
                    </div>
                </div>
            </div>

            <!-- Price box 3 -->
            <div class="box-price">
                <h3 class="text-lg uppercase">Premium</h3>
                <h1 class="text-4xl font-bold">2 TB</h1>
                <p class="max-w-xs text-lg">$8.99/Month</p>
                <button class="btn-primary">Purchase</button>
                <div class="box-price-info">
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>2 TB storage</p>
                    </div>
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>Option to add members</p>
                    </div>
                    <div class="box-price-info-item">
                        <i class="fa-lg fa-solid fa-check"></i>
                        <p>Extra member benefits</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
